      <i class="fa fa-bars"></i>
    </a>
</nav>

<header class="header">
    <img src="gorilla4.PNG" alt="Logo" class="header-logo">
    <h1 class="header-text">GORILLA GYM</h1>
</header>




    <!-- Piilotettu lomake -->
    <div class="content-box">
        <h1>SALI, <br/>JOSSA KOVAA TREENAAMINEN ON HELPPOA! </h1>
        <button class="button" onclick="toggleForm()">LIITY NYT</button>
    
        <!-- Piilotettu lomake -->
        <div id="signupForm" class="form-container">
            <span class="close-icon" onclick="toggleForm()">&#10006;</span> <!-- X-symboli -->
            <h2>Liity jäseneksi</h2>
            <form>
                <label for="name">Etu- ja sukunimi:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="phone">Puhelinnumero:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="email">Sähköposti:</label>
                <input type="email" id="email" name="email" required>
    
                <button type="submit" class="submit-button">Lähetä</button>
            </form>
        </div>
    </div>

<script>
    function toggleForm() {
        var form = document.getElementById("signupForm");
        if (form.style.display === "block") {
            form.style.display = "none";
        } else {
            form.style.display = "block";
        }
    }
</script>

<footer>
    <p>
      <a class="linkki" href="https://juristiliitto.fi/liitto/tietosuojaseloste/" target="_blank">Tietosuojaseloste</a>
    </p>
    <p class="address">Mannerheimintie 1 A 1</p>
</footer>

<script>
    // Responsiivinen valikko
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    // Valikon "active"-luokan lisääminen sen perusteella, mikä sivu on auki
    window.onload = function() {
        // Haetaan nykyinen URL-polku
        var path = window.location.pathname;
        // Poimitaan nykyinen sivu (esim. "Koti.html")
        var currentPage = path.substring(path.lastIndexOf("/") + 1);

        // Haetaan kaikki valikon linkit
        var links = document.querySelectorAll('.nav-link');
        links.forEach(function(link) {
            var href = link.getAttribute('href'); // Hakee linkin href-arvon
            if (href === currentPage) {
                link.classList.add('active'); // Lisää "active"-luokan oikealle linkille
            } else {
                link.classList.remove('active'); // Poistaa "active"-luokan muilta linkeiltä
            }
        });
    }
</script>

</body>
</html>
